    <link rel="stylesheet"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #393939;
        }


        .slider {
            width: 375px;
            height: 667px;
            position: relative;
        }

        .item {
            transform-origin: right top;
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            flex: 1 0 auto;
            aspect-ratio: 6 / 10;
            cursor: pointer;
            z-index: 5;
        }

        .item video {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 5;
            -o-object-fit: cover;
            object-fit: cover;
        }




        .controls button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function () {
        const owl = $('.owl-carousel');
        owl.owlCarousel({
            items: 1,
            loop: false,
            autoplay: false,
            autoplayTimeout: 5000,
            autoplayHoverPause: true,
            onTranslated: startProgress
        });

        let videos = $('video');
        let isUserInteracted = false;

        function startProgress(event) {
            let currentItem = $(event.target).find('.owl-item.active');
            let currentVideo = currentItem.find('video')[0];

            if (!currentVideo) return;
            videos.each((_, v) => v.pause());

            if (isUserInteracted) {
                currentVideo.play().catch(() => console.warn("Autoplay prevented"));
            }

            let interval = setInterval(() => {
                if (currentVideo.ended) {
                    owl.trigger('next.owl.carousel');
                    clearInterval(interval);
                }
            }, 100);

        }

        $('body').on('click', function () {
            if (!isUserInteracted) {
                isUserInteracted = true;
                startProgress({target: $('.owl-carousel')[0]});
            }
        });
    });
</script>
